apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: firefly

labels:
  - includeSelectors: true
    pairs:
      app: firefly

secretGenerator:
  - name: firefly-credentials
    envs:
      - credentials.env

helmCharts:
  - releaseName: firefly
    name: firefly-iii
    repo: https://firefly-iii.github.io/kubernetes
    valuesFile: values.yaml

resources:
  - namespace.yaml
  - pv.yaml
